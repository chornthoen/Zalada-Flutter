name: zalada_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  phosphor_flutter: ^2.0.1
  animations: ^2.0.11
  carousel_slider: ^4.2.1
  go_router: ^13.2.0
  percent_indicator: ^4.2.3
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  slide_countdown: ^1.5.2
  flutter_staggered_grid_view: ^0.7.0
  google_maps_flutter: ^2.6.0
  geocoding: ^3.0.0
  url_launcher: ^6.2.5
  clipboard: ^0.1.3
  local_auth: ^2.2.0
  confetti: ^0.7.0
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^6.0.1
  khqr_widget: ^1.0.7
  mobile_scanner: ^4.0.1
  flutter_iconly: ^1.0.2
  animated_flip_counter: ^0.3.4
  geolocator: ^12.0.0
  location: ^5.0.0
#  google_maps_flutter: ^2.5.3
#  geolocator: ^11.0.0

dev_dependencies:
  flutter_gen: ^5.5.0+1
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_gen:
  assets:
    package_parameter_enabled: true
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/svg/
    - assets/fonts/
  fonts:
    - family: Kantumruy Pro
      fonts:
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Light.ttf
          weight: 300
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Bold.ttf
          weight: 700
